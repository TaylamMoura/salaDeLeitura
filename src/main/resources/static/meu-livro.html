<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Minha Leitura</title>
</head>
<body>
  <h3>Sala de Leitura </h3>
  <h3>Lectio</h3>
  <div class="botoes-dir">
    <button onclick="mostrarFormularioEdicao()" type="button" id="editar-info-livro">
      <img src="img/Edit%207.png">
    </button>
    
    <button onclick="mostrarConfirmacaoExclusao() " type="button" id="excluir-livro">
      <img src="img/delete.png">
    </button>
    <button onclick="favoritos()" type="button" id="livros_favoritos">
      <img src="img/favorite.png">
    </button>
  </div>

  <a href="index.html" class="botao-voltar">
    <img src="img/arrow_back.png">
  </a>

  <h2>Minha Leitura</h2>
  <div class="livro-informacao">
    <img id="capaLivro" alt="Capa do livro">
  </div>

  <p id="tituloLivro">
    <img src="img/Book.png">
  </p>

  <p id="autorLivro">
    <img src="img/person.png">
  </p>

  <p id="paginasLivro">
    <img src="img/Pen%20tool.png">
  </p>
  
  <p id="anoPublicacao">
    <img src="img/Calendar.png">
  </p>

  <!--Modal para Editar Livro -->
  <div id="formulario-edicao" class="modal" style="display:none;">
    <div class="modal-contet">
      <span class="close" onclick="fercharFormularioEdicao()">&times</span>
      <h3>Edite as Informações do Livro </h3>
      <form id="formEdicaoLivro">
        <label for="inputPaginas">Páginas:</label>
        <input type="number" id="inputPaginas" name="paginas"><br>

        <label for="inputAnoPublicacao">Ano de Publicação:</label>
        <input type="number" id="inputAnoPublicacao" name="anoPublicacao"><br>

        <button type="button" onclick="enviarEdicaoLivro()">Salvar</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Modal para confirmar exclusão -->
  <div id="confirmacaoExclusaoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="fecharConfirmacaoExclusao()">&times;</span>
      <p>Deseja mesmo excluir este livro?</p>
      <button type="button" onclick="excluirLivroConfirmado()">Sim</button>
      <button type="button" onclick="fecharConfirmacaoExclusao()">Não</button>
    </div>
  </div>

  <script src="js/livro-info.js"></script>
</body>
<footer>
  <p>taylam moura</p>
</footer>
</html>
