<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/meu-livro.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Minha Leitura</title>
</head>
<body>
<header onload="exibirInformacoesLivro()">
    <img id="logotipo" src="img/logotipo.png" alt="logotipo">
    <h2 id="titulo-logo">Sala de Leitura</h2>
</header>

<div class="botoes-dir">
    <button onclick="mostrarFormularioEdicao()" type="button" class="botao" id="editar-info-livro">
        <img src="img/Edit 3.png" alt="Editar">
    </button>

    <button onclick="mostrarConfirmacaoExclusao()" type="button" class="botao" id="excluir-livro">
        <img src="img/delete.png" alt="Excluir">
    </button>
    <button onclick="favoritos()" type="button" class="botao" id="livros_favoritos">
        <img src="img/Heart.png" alt="Favoritos">
    </button>

    <button onclick="mostrarEstatisticas()" type="button" class="botao" id="estatisticas">
        <img src="img/barras-estatisticas.png" alt="Estatisticas">
    </button>
</div>

<a href="index.html" class="botao-voltar">
    <img src="img/arrow_back.png" alt="Voltar">
</a>

<h2 class="titulo__secundario">Minha Leitura</h2>

<div class="livro-container">
    <div class="livro-capa">
        <img id="capaLivro" src="img/capa-livro.png" alt="Capa do livro">
    </div>

    <div class="info-bloco-geral">
        <div class="info-bloco">
            <span class="label">Livro</span>
            <img id="tituloLivroImg" src="img/Book.png" alt="Título do Livro" class="livro-info-img">
            <p id="tituloLivro"></p>
        </div>

        <div class="info-bloco">
            <span class="label">Autor</span>
            <img id="autorLivroImg" src="img/person.png" alt="Autor do Livro" class="livro-info-img">
            <p id="autorLivro"></p>
        </div>
        <div class="info-bloco">
            <span class="label">Páginas</span>
            <img id="paginasLivroImg" src="img/Pen tool.png" alt="Páginas do Livro" class="livro-info-img">
            <p id="paginasLivro"></p>
        </div>
        <div class="info-bloco">
            <span class="label">Ano</span>
            <img id="anoPublicacaoImg" src="img/Calendar.png" alt="Ano de Publicação" class="livro-info-img">
            <p id="anoPublicacao"></p>
        </div>

    </div>
</div>

<div class="barra-progresso-container">
    <span id="paginaAtual">0</span>
    <div class="barra-progresso">
        <div id="progresso" style="width: 0%;"></div>
    </div>
    <span id="totalPaginas">0</span>

</div>

<div class="container-botao-sessao">
    <button type="button" class="botao-iniciar" onclick="iniciarSessao()">Iniciar Sessão</button>
</div>

<!-- Modal para Editar Livro -->
<div class="modal" id="formulario-edicao"  style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="fecharFormularioEdicao()">&times;</span>
        <h3>Edite as Informações do Livro</h3>

        <form id="formEdicaoLivro">
            <div class="formulario-grupo">
                <label for="inputPaginas">Páginas:</label>
                <input type="number" id="inputPaginas" name="paginas"><br>
            </div>

            <div class="formulario-grupo">
                <label for="inputAnoPublicacao">Ano de Publicação:</label>
                <input type="number" id="inputAnoPublicacao" name="anoPublicacao"><br>
            </div>

            <div class="formulario-botao"></div>
            <button type="button" class="botao-modal" onclick="enviarEdicaoLivro()">Salvar</button>
            <button type="button" class="botao-modal" onclick="cancelarEdicao()">Cancelar</button>
    </div>
    </form>
</div>
</div>

<!-- Modal para confirmar exclusão -->
<div id="confirmacaoExclusaoModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="fecharConfirmacaoExclusao()">&times;</span>
        <p>Deseja mesmo excluir este livro?</p>
        <div class="formulario-botao">
            <button type="button" class="botao-modal" onclick="excluirLivroConfirmado()">Sim</button>
            <button type="button" class="botao-modal" onclick="fecharConfirmacaoExclusao()">Não</button>
        </div>
    </div>
</div>

<script src="js/livro-info.js"></script>
</body>

</html>
